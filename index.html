<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>NFLWins</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%237C6FF6'/%3E%3Ctext x='32' y='40' font-size='28' text-anchor='middle' fill='white' font-family='Arial'%3EN%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="app-bar">
      <div class="app-title">NFLWins</div>
      <button id="btnSettings" class="icon-btn" aria-label="Settings">⚙️</button>
    </header>

    <main id="app" class="screen">
      <!-- Views injected by app.js -->
    </main>

    <nav class="bottom-bar">
      <button data-view="standings" class="tab active">Standings</button>
      <button data-view="trends" class="tab">Trends</button>
    </nav>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <template id="tmpl-standings">
      <section class="section">
        <div class="section-header">
          <h1 class="title">Standings</h1>
          <div class="actions">
            <button id="btnRefresh" class="btn primary">Refresh</button>
          </div>
        </div>
        <div id="standingsList" class="card list"></div>
      </section>
    </template>

    

    <template id="tmpl-trends">
      <section class="section">
        <div class="section-header">
          <h1 class="title">Trends</h1>
          <div class="actions"></div>
        </div>
        <div class="card">
          <svg id="trendChart" class="chart" viewBox="0 0 360 200" preserveAspectRatio="xMidYMid meet"></svg>
          <div id="trendLegend" class="legend"></div>
        </div>
      </section>
    </template>

    <dialog id="dlgLeague" class="dialog">
      <form method="dialog" class="card dialog-body">
        <header class="dialog-header">
          <h2 class="title">League Setup</h2>
        </header>
        <div id="dlgLeagueBody" class="dialog-content"></div>
        <footer class="dialog-footer">
          <button value="cancel" class="btn secondary">Cancel</button>
          <button id="btnSaveLeague" value="default" class="btn primary">Save</button>
        </footer>
      </form>
    </dialog>

    <script src="app.js" type="module"></script>
  </body>
  </html>
